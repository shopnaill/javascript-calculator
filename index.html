<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Calculetor</title>
</head>
<body>
  <div class="main">
       <div class="calc">
             <div class="head">
                <span id="hash" class="hash"></span>
                <input type="text" placeholder="0" class="screen" id="screen">
             </div>
             <div class="body">
              <div class="side-row">
                <button id="btn1" onclick="add_numbers(this)" class="button">1</button>
                <button id="btn2" onclick="add_numbers(this)" class="button">2</button>
                <button id="btn3" onclick="add_numbers(this)" class="button">3</button>
                <button id="plus" class="button orange">+</button>
             </div>                              
             <div class="row">
              <button id="btn4" onclick="add_numbers(this)" class="button">4</button>
              <button id="btn5" onclick="add_numbers(this)" class="button">5</button>
              <button id="btn6" onclick="add_numbers(this)" class="button">6</button>
              <button id="minus" class="button orange">-</button>
            </div>                 
            <div class="row">
              <button id="btn7" onclick="add_numbers(this)" class="button">7</button>
              <button id="btn8" onclick="add_numbers(this)" class="button">8</button>
              <button id="btn9" onclick="add_numbers(this)" class="button">9</button>
              <button id="times" class="button orange">x</button>
           </div>
           <div class="row">
            <button id="dot" class="button">.</button>
            <button id="btn0" onclick="add_numbers(this)" class="button">0</button>
            <button id="prsentage" class="button">%</button>
            <button id="devid" class="button orange">/</button>
         </div>
         <div class="row">
          <button id="power" class="button orange">^</button>
          <button id="root" class="button orange">âˆš</button>
          <button id="clear" class="button orange">C</button>
          <button id="result" class="button ">=</button>
       </div>     
             </div>
       </div>
  </div>

   <script type="text/javascript" src="js/script.min.js"></script>
</body>
</html>
