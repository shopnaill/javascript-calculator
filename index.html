<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculetor</title>
</head>
<body>
  <div class="main">
       <div class="calc">
             <div class="head">
                <input type="text" placeholder="0" class="screen" id="screen">
             </div>
             <div class="body">
              <div class="side-row">
                <button id="btn1" class="button">1</button>
                <button id="btn2" class="button">2</button>
                <button id="btn3" class="button">3</button>
                <button id="plus" class="button orange">+</button>
             </div>                              
             <div class="row">
              <button id="btn4" class="button">4</button>
              <button id="btn5" class="button">5</button>
              <button id="btn6" class="button">6</button>
              <button id="minus" class="button orange">-</button>
            </div>                 
            <div class="row">
              <button id="btn7" class="button">7</button>
              <button id="btn8" class="button">8</button>
              <button id="btn9" class="button">9</button>
              <button id="times" class="button orange">x</button>
           </div>
           <div class="row">
            <button id="dot" class="button">.</button>
            <button id="btn0" class="button">0</button>
            <button id="btn1" class="button">%</button>
            <button id="devid" class="button orange">/</button>
         </div>
         <div class="row">
          <button id="power" class="button orange">^2</button>
          <button id="root" class="button orange">âˆš</button>
          <button id="clear" class="button orange">C</button>
          <button id="result" class="button ">=</button>
       </div>     
             </div>
       </div>
  </div>
</body>
</html>
